<body>
    <div class="container">

            <p>æ”¯æŒ XML ä¸ Java String æ ¼å¼ä¹‹é—´çš„ç›¸äº’è½¬æ¢ï¼Œè‡ªåŠ¨å¤åˆ¶ç»“æœ</p>

        <div class="content">

                    <div class="panel-header">ğŸ“ åŸå§‹ XML</div>
                    <textarea id="xmlText" placeholder='è¾“å…¥åŸå§‹ XML...&#10;&#10;ä¾‹å¦‚:&#10;<?xml version="1.0" encoding="UTF-8"?>&#10;<root>&#10;    <item>æµ‹è¯•</item>&#10;</root>'></textarea>
                </div>

                <div class="editor-panel">
                    <div class="panel-header">â˜• Java Stringï¼ˆè½¬ä¹‰åï¼‰</div>
                    <textarea id="javaText" placeholder='è¾“å…¥ Java String æ ¼å¼çš„æ–‡æœ¬...&#10;&#10;ä¾‹å¦‚:&#10;<?xml version=\"1.0\" encoding=\"UTF-8\"?><root><item>æµ‹è¯•</item></root>'></textarea>
                </div>

            <div class="controls-section">
                <div class="controls">
                    <button class="btn-primary" onclick="xmlToJava()">â¡ï¸ XML â†’ Java String</button>
                    <button class="btn-primary" onclick="javaToXml()">â¬…ï¸ Java String â†’ XML</button>
                    <button class="btn-secondary" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©º</button>
                </div>

                <div class="options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="compressOption">
                        <span>è½¬ä¹‰åè‡ªåŠ¨å‹ç¼©æˆä¸€è¡Œ</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="formatOption">
                        <span>è¿˜åŸåè‡ªåŠ¨æ ¼å¼åŒ–</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoCopyOption" checked>
                        <span>è½¬æ¢åè‡ªåŠ¨å¤åˆ¶ç»“æœ</span>

    <div class="toast" id="toast"></div>

    <script>
        // é¡µé¢åŠ è½½æ—¶ä» localStorage è¯»å–è®¾ç½®
        window.onload = function() {
            loadSettings();
        };

        // ä» localStorage åŠ è½½è®¾ç½®
        function loadSettings() {
            const compressOption = localStorage.getItem('compressOption');
            const formatOption = localStorage.getItem('formatOption');
            const autoCopyOption = localStorage.getItem('autoCopyOption');
            const xmlText = localStorage.getItem('xmlText');
            const javaText = localStorage.getItem('javaText');

            if (compressOption !== null) {
                document.getElementById('compressOption').checked = compressOption === 'true';
            }
            if (formatOption !== null) {
                document.getElementById('formatOption').checked = formatOption === 'true';
            }
            if (autoCopyOption !== null) {
                document.getElementById('autoCopyOption').checked = autoCopyOption === 'true';
            }
            if (xmlText !== null) {
                document.getElementById('xmlText').value = xmlText;
            }
            if (javaText !== null) {
                document.getElementById('javaText').value = javaText;
            }
        }

        // ä¿å­˜è®¾ç½®åˆ° localStorage
        function saveSettings() {
            localStorage.setItem('compressOption', document.getElementById('compressOption').checked);
            localStorage.setItem('formatOption', document.getElementById('formatOption').checked);
            localStorage.setItem('autoCopyOption', document.getElementById('autoCopyOption').checked);
            localStorage.setItem('xmlText', document.getElementById('xmlText').value);
            localStorage.setItem('javaText', document.getElementById('javaText').value);
        }

        // ç›‘å¬é€‰é¡¹å˜åŒ–
        document.getElementById('compressOption').addEventListener('change', saveSettings);
        document.getElementById('formatOption').addEventListener('change', saveSettings);
        document.getElementById('autoCopyOption').addEventListener('change', saveSettings);

        // ç›‘å¬æ–‡æœ¬æ¡†å˜åŒ–ï¼ˆä½¿ç”¨é˜²æŠ–ï¼‰
        let saveTimeout;
        function debounceSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveSettings, 500);
        }

        document.getElementById('xmlText').addEventListener('input', debounceSave);
        document.getElementById('javaText').addEventListener('input', debounceSave);

        // XML è½¬ Java String
        function xmlToJava() {
            const input = document.getElementById('xmlText').value;
            const compressOption = document.getElementById('compressOption').checked;
            const autoCopyOption = document.getElementById('autoCopyOption').checked;

            if (!input.trim()) {
                showToast('è¯·è¾“å…¥ XML æ–‡æœ¬', 'error');
                return;
            }

            let result = input.replace(/"/g, '\\"'); // å°† " æ›¿æ¢ä¸º \"

            // å¦‚æœé€‰æ‹©å‹ç¼©ï¼Œåˆ™ç§»é™¤å¤šä½™çš„ç©ºç™½å­—ç¬¦
            if (compressOption) {
                result = result
                    .replace(/\n/g, '') // ç§»é™¤æ¢è¡Œ
                    .replace(/\r/g, '') // ç§»é™¤å›è½¦
                    .replace(/\s+/g, ' ') // å¤šä¸ªç©ºæ ¼å‹ç¼©ä¸ºä¸€ä¸ª
                    .replace(/>\s+</g, '><') // ç§»é™¤æ ‡ç­¾ä¹‹é—´çš„ç©ºæ ¼
                    .trim();
            }

            document.getElementById('javaText').value = result;
            saveSettings();

            if (autoCopyOption) {
                copyToClipboard(result);
                showToast('è½¬ä¹‰æˆåŠŸï¼Œå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            } else {
                showToast('è½¬ä¹‰æˆåŠŸï¼', 'success');
            }
        }

        // Java String è½¬ XML
        function javaToXml() {
            const input = document.getElementById('javaText').value;
            const formatOption = document.getElementById('formatOption').checked;
            const autoCopyOption = document.getElementById('autoCopyOption').checked;

            if (!input.trim()) {
                showToast('è¯·è¾“å…¥ Java String æ–‡æœ¬', 'error');
                return;
            }

            let result = input.replace(/\\"/g, '"'); // å°† \" æ›¿æ¢ä¸º "

            // å¦‚æœé€‰æ‹©æ ¼å¼åŒ–
            if (formatOption) {
                result = formatXML(result);
            }

            document.getElementById('xmlText').value = result;
            saveSettings();

            if (autoCopyOption) {
                copyToClipboard(result);
                showToast('è¿˜åŸæˆåŠŸï¼Œå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            } else {
                showToast('è¿˜åŸæˆåŠŸï¼', 'success');
            }
        }

        // æ ¼å¼åŒ– XML
        function formatXML(xml) {
            const PADDING = '    '; // ç¼©è¿›ä½¿ç”¨ 4 ä¸ªç©ºæ ¼
            const reg = /(>)(<)(\/*)/g;
            let formatted = '';
            let pad = 0;

            xml = xml.replace(reg, '$1\n$2$3');
            
            const lines = xml.split('\n');
            
            lines.forEach((line) => {
                let indent = 0;
                
                if (line.match(/.+<\/\w[^>]*>$/)) {
                    // è‡ªé—­åˆæ ‡ç­¾ï¼Œä¸æ”¹å˜ç¼©è¿›
                    indent = 0;
                } else if (line.match(/^<\/\w/)) {
                    // ç»“æŸæ ‡ç­¾ï¼Œå‡å°‘ç¼©è¿›
                    if (pad > 0) {
                        pad -= 1;
                    }
                } else if (line.match(/^<\w([^>]*[^\/])?>.*$/)) {
                    // å¼€å§‹æ ‡ç­¾ï¼Œåç»­å¢åŠ ç¼©è¿›
                    indent = 1;
                } else {
                    indent = 0;
                }

                formatted += PADDING.repeat(pad) + line + '\n';
                pad += indent;
            });

            return formatted.trim();
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            // ä½¿ç”¨ç°ä»£ Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).catch(err => {
                    // é™çº§åˆ°æ—§æ–¹æ³•
                    fallbackCopy(text);
                });
            } else {
                // é™çº§åˆ°æ—§æ–¹æ³•
                fallbackCopy(text);
            }
        }

        // é™çº§å¤åˆ¶æ–¹æ³•
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥', err);
            }
            document.body.removeChild(textArea);
        }

        // æ¸…ç©ºæ‰€æœ‰å†…å®¹
        function clearAll() {
            document.getElementById('xmlText').value = '';
            document.getElementById('javaText').value = '';
            saveSettings();
            showToast('å·²æ¸…ç©ºæ‰€æœ‰å†…å®¹', 'success');
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#dc3545' : '#28a745';
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }
    </script>
